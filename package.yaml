name: imgui-haskell
version: 0.1.0.0
github: "githubuser/imgui-haskell"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2019 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/imgui-haskell#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  build-tools: c2hs
  dependencies:
    - sdl2
  c-sources:
    - external/src/gl3w.c
    - external/src/imgui_impl_sdl.cpp
    - external/src/imgui_impl_opengl3.cpp
  include-dirs:
    - external/include
  extra-libraries:
    - stdc++
    - cimgui
    - SDL2
  frameworks:
    - OpenGL
  cc-options:
    - -fPIC

executables:
  imgui-haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - imgui-haskell
      - sdl2 == 2.5.0.0
      - linear
      - OpenGL
